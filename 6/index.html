<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="input-container">
    <input class="input-number" type="number" placeholder="Введите число">
    <button class="add-number">Добавить</button>
    <span>Массив чисел:</span>
    <span class="numbers"></span>
    <button class="find-min">Найти минимальное число</button>
    <button class="find-max">Найти максимальное число</button>
  </div>
  <div class="result">
    <span class="result__min-number">Минимальное число:</span>
    <span class="result__max-number">Максимальное число:</span>
  </div>

  <script src="index.js"></script>
</body>

</html>
